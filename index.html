<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="bg-deepBlue">
        <div class="relative w-[1080px] mx-auto flex items-center justify-between">
        <a href="#" class="cursor-pointer py-7 pr-15">
            <img src="/images/logo.svg" width="125px" height="30px" alt="Razorpay Logo">
        </a>
        <ul class="flex space-x-6">
        <li class="text-white font-mullish  py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
            <a href="#">Payments</a>
            <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
        </li>
        <li class="text-white font-mullish  py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
            <a href="#">Banking</a>
            <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
        </li>
        <li class="text-white font-mullish space-x-6 py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative ">
            <a href="#">Corporate Card</a>
            <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
        </li>
        <li class="text-white font-mullish space-x-6 py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative ">
            <a href="#">Payroll</a>
            <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
        </li>
        <li class="text-white font-mullish space-x-6 py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
            <a href="#">Resources</a>
            <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
        </li>
        <li class="text-white font-mullish space-x-6 py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
            <a href="#" class="space-x-10">Support</a>
            <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
        </li>
        <li class="text-white font-mullish space-x-10 py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
            <a href="#" class="space-x-10">Pricing</a>
            <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
        </li>


        </ul>
        <div class="space-x-6 flex">
            <img src="/images/india-flag.svg"
             alt="" width="28px" height="20px">
            <button class=" font-bold text-sm border-lightBlue border text-white font-mullish px-5 py-3 rounded-md">Login</button>
            <button class=" transition-all duration-200 hover:text-lightBlue500 font-bold text-sm bg-white text-lightBlue100  border  font-mullish px-4 py-3 rounded-md">Sign Up</button>
        </div>
    </div>
    </nav>

    <section class="bg-deepBlue relative"></section>
</body>
</html>
